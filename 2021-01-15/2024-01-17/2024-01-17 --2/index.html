<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    
<form>
    <label for="">Jūsų vardas</label>

    <label for="">Jūsų amžius</label>
    <input type="number" value="20" min="18" max="30">
    <label for="">Jūsų e-mail</label>
    <input type="email" placeholder="jusų@pastas.com">
    <label for="">Jūsų slaptažodis</label>
    <input type="password">
    <label for="">Rinkitės spalvą</label>
    <input type="color">

    <datalist>
        <option value="#fff">Baltas</option>
        <option value="#000">Juodas</option>

    </datalist>

    <button>Submit</button>
</form>
</form>


</body>
</html>
